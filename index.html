<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPlace ApiRest</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img class="logo" src="./assest/logo1-removebg-preview.png" alt="">
        <h1>MiniMarket ApiRest</h1>
    </header>
    <nav>
        <div class="filters">
            <label for="sort-price">Ordenar por Precio:</label>
            <select id="sort-price">
                <option value="default">Todos los productos</option>
                <option value="asc">Precio: Menor a Mayor</option>
                <option value="desc">Precio: Mayor a Menor</option>
            </select>
    
            <label for="filter-category">Filtrar por Categor√≠a:</label>
            <select id="filter-category">
                <option value="all">Todas</option>
            </select>
        </div>
        <button class="btn-cart1" id="btn-cart">
            <img src="./assest/shopping-cart_12317487.png" alt="" class="cart-icon">
        </button>
        <p id="p-counter">0</p>
    </nav>
    <section>
        <h2>My Store</h2>
    </section>
    <main id="main-content" >
        <div class="list-card" >
           

        </div>
        <div id="mySidebar" class="cartBox" style="display: none;">
            <button id="button" class="btn-cart1">Cerrar</button> 

        </div>
    </main>
    
    
    <footer>
        <h5>Todos los derechos reservados por Jose Gregorio Gonzalez</h5>
    </footer>
    <script src="/app.js"></script>
</body>
</html>
